<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <input id="firstName" style="display: none;" type="text" value="Женя">
    <input id="userId" style="display: none;" type="number" value="1234567890">
    <div class="scanline"></div>
    <div class="gradient-bg"></div>
    <button onpointerdown="add('returnBtn');" onpointerup="rem('returnBtn');" onpointercancel="rem('returnBtn');" onpointerleave="rem('returnBtn');" id="returnBtn" class="returnBtn" onclick="cancelMatchmaking();"><</button>
    <div id="whose-turn">Looking for opponent...</div>
    <div id="game-board"></div>
    <button id="playBtn" onclick="findMatch();">Play</button>
</body>
</html>
