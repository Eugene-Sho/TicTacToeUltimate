<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="scanline"></div>
    <button onpointerdown="add('btn1');" onpointerup="rem('btn1');" onpointercancel="rem('btn1');" onpointerleave="rem('btn1');" id="btn1" class="returnBtn" onclick="start(); loadPage('menu');"><</button>
    <div class="elements">
        <div class="timerX" id="timerX" style="color: red; text-shadow: 0 0 8px rgba(256, 0, 0, 0.5), 0 0 15px rgba(256, 0, 0, 0.5);">5:00</div>
        <div id="turn" class="turn" style="color: red; text-shadow: 0 0 8px rgba(256, 0, 0, 0.5), 0 0 15px rgba(256, 0, 0, 0.5);">X</div>
        <div class="timerO" id="timerO" style="color: blue; text-shadow: 0 0 8px rgba(0, 0, 256, 0.5), 0 0 15px rgba(0, 0, 256, 0.5);">5:00</div>
    </div>
  
    <table class="mainTable" id="mainTable"></table>

    <button onpointerdown="add('restartBtn');" onpointerup="rem('restartBtn');" onpointercancel="rem('restartBtn');" onpointerleave="rem('restartBtn');" class="restartBtn" id="restartBtn" onclick="start()">RESTART</button>
    <audio id="bg-music" autoplay loop>
        <source src="audio/music/game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
