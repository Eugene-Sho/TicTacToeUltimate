<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe 9x9</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles/TicTacToe.css" rel="stylesheet">
    <script src="scripts/TicTacToe.js">
        window.Telegram.WebApp.setHeaderColor("#000000");
        window.Telegram.WebApp.isClosingConfirmationEnabled = true;
        window.Telegram.WebApp.isVerticalSwipesEnabled = false;
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
        
        
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="scanline"></div>
<div class="container">
  <div class="elements">
    <div class="timerX" id="timerX" style="color: red; text-shadow: 0 0 8px rgba(256, 0, 0, 0.5), 0 0 15px rgba(256, 0, 0, 0.5);">5:00</div>
    <div id="turn" class="turn" style="color: red; text-shadow: 0 0 8px rgba(256, 0, 0, 0.5), 0 0 15px rgba(256, 0, 0, 0.5);">X</div>
    <div class="timerO" id="timerO" style="color: blue; text-shadow: 0 0 8px rgba(0, 0, 256, 0.5), 0 0 15px rgba(0, 0, 256, 0.5);">5:00</div>
  </div>
  
    <table class="mainTable" id="mainTable"></table>
    <button class="restartBtn" id="restartBtn" onclick="start()">RESTART</button>
    <audio id="bg-music" loop>
        <source src="audio/music/game.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
</body>
</html>
