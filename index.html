<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            background: #1a1a1a;
            overflow: hidden;
            text-align: center;
            color: white;
            line-height: 28px;
            position: relative;
            user-select: none;
            overflow-x: hidden;
            overflow-y: hidden;
            touch-action: none;
        }
        .gradient-bg {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(45deg, 
                rgba(255,46,99,0.1), 
                rgba(8,247,254,0.1), 
                rgba(9,251,211,0.1), 
                rgba(254,83,187,0.1));
            opacity: 0.15;
            z-index: -1;
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 46, 99, 0.3);
            top: 0;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ff2e63;
            text-shadow: 0 0 8px rgba(255, 46, 99, 0.5),
                         0 0 15px rgba(255, 46, 99, 0.3);
            animation: glitch 4s infinite;
            transform: skew(-5deg);
            letter-spacing: 2px;
            position: relative;
        }
        @keyframes glitch {
            0%, 100% { transform: skew(-5deg); }
            20% { transform: skew(3deg) translate(2px, -1px); }
            40% { transform: skew(-2deg) translate(-1px, 1px); }
            60% { transform: skew(2deg) translate(1px, -1px); }
            80% { transform: skew(-1deg) translate(-1px, 1px); }
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 60px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
            animation: press 2s infinite;
        }
        @keyframes press {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
    </style>
</head>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.setHeaderColor("#1a1a1a");
    tg.isClosingConfirmationEnabled = true;
    tg.isVerticalSwipesEnabled = false;
    tg.expand();

    document.addEventListener("click", function(event) {
                const audio = document.getElementById("bg-music");
                audio.volume = 0.1;
                audio.play().catch(error => console.log("Автовоспроизведение заблокировано:", error));
        });
</script>
<body>
    <div class="gradient-bg"></div>
    <div class="scanline"></div>
    <div class="logo">EUGENE's MEGA ULTRA SUPER DUPER GAMES</div>
    <a href="TicTacToe9x9.html" class="btn">Ultimate TicTacToe</a>
    <a href="#" onclick="alert('tr4')" class="btn">????</a>

    <audio id="bg-music" autoplay loop>
        <source src="audio/music/menu.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
